<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://wallpapercave.com/wp/wp10393355.jpg">
</head>

<body>
    <nav id="desktop-nav">
        <div class="bank-logo">HDFC bank</div>
        <ul class="nav-link">
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">NRI</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </nav>
    <section class="search-bar">
        <div class="left">
            <div class="banner-text">
                <h1>Welcome to HDFC bank</h1>
                <p>India's largest private sector bank</p>
            </div>
        </div>

        <div class="middile">
            <input type="text" placeholder="Search..">
        </div>
        <div class="right">
            <button type="submit">LOGIN</button>
        </div>
    </section>

    <section id="login-body">
        <div class="topsection">

            <div class="banner">
                <div class="img">
                    <img src="./advatishment/4.jpg" alt="">
                </div>
            </div>

            <div class="login-box">
                <form action="">
                    <p>Personal Banking Service</p>
                    <h2>What Are You Looking For ?</h2>

                    <select id="productType" name="productType">
                        <option value="">Select Product Type</option>
                        <option value="savings">Savings Account</option>
                        <option value="credit">Credit Card</option>
                        <option value="loan">Loan</option>
                    </select>

                    <select id="productType" name="productType">
                        <option value="">Select Product</option>
                        <option value="savings">Savings Account</option>
                        <option value="credit">Credit Card</option>
                        <option value="loan">Loan</option>
                    </select>


                    <button class="apply-online" type="submit">APPLY ONLINE</button>
                    <h3 class="knowmore">Know More</h3>
                </form>
            </div>

        </div>
    </section>

    <footer class="footer">
        <p class="footer-pg">Copy right</p>
    </footer>



</body>

</html>
