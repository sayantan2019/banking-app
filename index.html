<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>banking app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://wallpapercave.com/wp/wp10393355.jpg">
</head>

<body>
    <nav id="desktop-nav">
        <div class="bank-logo">HDFC bank</div>
        <ul class="nav-link">
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">NRI</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </nav>
    <section class="search-bar">
        <div class="left">
            <div class="banner-text">
                <h1>Welcome to HDFC bank</h1>
                <p>India's largest private sector bank</p>
            </div>
        </div>

        <div class="middile">
            <input type="text" placeholder="Search..">
        </div>
        <div class="right">
            <button type="submit">LOGIN</button>
        </div>
    </section>

    <section id="login-body">
        <div class="topsection">
            <div class="banner">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://www.wallpaperflare.com/static/251/127/643/forest-plants-nature-green-wallpaper.jpg"
                                class="d-block w-100" alt="slide-1">
                        </div>
                        <div class="carousel-item">
                            <img src="https://live.staticflickr.com/756/20663219065_87449d9c1a_b.jpg"
                                class="d-block w-100" alt="slide-2">
                        </div>
                        <div class="carousel-item">
                            <img src="https://growingfamily.co.uk/wp-content/uploads/2020/05/hyde-park-scaled.jpg"
                                class="d-block w-100" alt="slide-3">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <div class="login-box">
                <form action="">
                    <p>Personal Banking Service</p>
                    <h2>What Are You Looking For ?</h2>

                    <select id="productType" name="productType">
                        <option value="">Select Product Type</option>
                        <option value="savings">Savings Account</option>
                        <option value="credit">Credit Card</option>
                        <option value="loan">Loan</option>
                    </select>

                    <select id="productType" name="productType">
                        <option value="">Select Product</option>
                        <option value="savings">Savings Account</option>
                        <option value="credit">Credit Card</option>
                        <option value="loan">Loan</option>
                    </select>


                    <button class="apply-online" type="submit">APPLY ONLINE</button>
                    <h3 class="knowmore">Know More</h3>
                </form>
            </div>

        </div>
    </section>

    <footer class="footer">
        <p class="footer-pg">Copy right</p>
    </footer>



</body>

</html>
